<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="bootstrap.min.css"/>
        <link rel="stylesheet" href="newstyle.css"/>
        <title>Register</title>
    </head>

    <body>

    	<div id="form">
   			<input type="text" name="username" id="username" placeholder="Username" size="30" maxlength="10" /><br />

    		<input type="password" name="password" id="password" placeholder="Password" size="30" maxlength="30" /><br />
    		
    		<input type="email" name="email" id="email" placeholder="Email" size="30" maxlength="20" /><br />
    		
   			<input type="text" name="firstname" id="firstname" placeholder="Firstname" size="30" maxlength="20" /><br />
    		
   			<input type="text" name="lastname" id="lastname" placeholder="Lastname" size="30" maxlength="20" /><br />

   			<input type="text" name="experience" id="experience" placeholder="Experience" size="30" maxlength="30" /><br />

   			<input type="text" name="qualification" id="qualification" placeholder="Qualifications" size="30" maxlength="30" /><br />
   		</div>

   		<div id="conditions">
   			<input type="checkbox" name="cond" id="cond" /> <label for="cond">I accept the terms and conditions to proceed with you request</label><br />
   		</div>
   		<div id="envoi">
   			<button type="button" class="btn btn-danger btn-lg">Large button</button>
   		</div>
    </body>
