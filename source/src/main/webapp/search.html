<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
  
<link href="css/search.css" rel="stylesheet">

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
<script type="text/javascript" src="js/search.js"></script>
</head>
<body>
	<h1>Booking</h1>
	<!-- /. filter input(chooseBox + text) -->
	<div id="filter" class="input">
		<label>Destination: </label> <select id='destination_filter'>
			<option value="paris">Paris</option>
			<option value="lyon">Lyon</option>
			<option value="toulouse">Toulouse</option>
			<option value="nancy">Nancy</option>
			<option value="limoges">Limoges</option>
			<option value="strasbourg">Strasbourg</option>
			<option value="">  </option>
		</select> <label>Seat: </label> <select id='seat_filter'>
			<option value="">  </option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6+</option>
		</select> 

		<label> departure:</label> <input type="text" id="departure_filter" />
		<label>date: </label> <input type="date" id="date_filter" /> <input
			type="submit" id="filt" onclick="filter();" value="filter" />
	</div>

	<!-- /.select input  -->
	<div class='input' id='input_search'>
		<label>departure: </label> <input type="text" id="departure" /> <br />
		<label>date: </label> <input type="date" id="date" /> <br /> <input
			type="submit" id="search" onclick="mysubmit();" value="search" />
	</div>

	<!-- /.result content -->
	<div class="container">
		<div id="div1" class="row col-md-7 col-md-offset-2 custyle"></div>
		<div id="end"></div>
	</div>

</body>
</html>
