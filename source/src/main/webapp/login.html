<!DOCTYPE html>
<html>

	<head>
		<title> Log In </title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<link href="css/login.css" rel="stylesheet">
	</head>

	<body id="body_login">
		<div id="container">
            <form>
                <h2>LOG IN</h2>
                <div class="form-group">
                    <label for="exampleInputEmail1">ID / Email address :</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter id / email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password :</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="***************">
                </div>
                <button type="submit" id="submit_login" class="btn btn-primary">Submit</button>
                <a href="signup.html">Or create a new account...</a>
            </form>
		</div>
	</body>
    
</html>
